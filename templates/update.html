<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
</head>
<body>
    <h1>Editar Registro</h1>

    <form method="POST" action="/editar/{{ registro[0] }}">
        <label for="hora_saida">Hora Saída:</label><br>
        <input type="time" name="hora_saida" value="{{ registro[9] }}"><br><br>

        <label for="vigilante_saida">Vigilante Saída:</label><br>
        <input type="text" name="vigilante_saida" value="{{ registro[10] }}"><br><br>

        <input type="submit" value="Salvar Alterações">
    </form>

    <hr>
    <a href="/registros">Voltar para a lista de registros</a>
</body>
</html>
